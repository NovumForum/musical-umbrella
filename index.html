<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Choose Your Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .site-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .site-btn {
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
        }
        
        .mrpropacks-btn {
            background: linear-gradient(45deg, #3b82f6, #fbbf24);
            color: white;
        }
        
        .mrpropacks-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .novum-btn {
            background: linear-gradient(45deg, #1f2937, #374151);
            color: white;
        }
        
        .novum-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(31, 41, 55, 0.3);
        }
        
        .description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p class="description">
            Choose your destination to explore our different platforms
        </p>
        
        <div class="site-buttons">
            <a href="mrpropacks.html" class="site-btn mrpropacks-btn">
                üéØ MrProPacks - Product Showcase
            </a>
            <a href="novum-forum.html" class="site-btn novum-btn">
                üè¢ Novum Forum - Corporate Solutions
            </a>
        </div>
    </div>
</body>
</html>
